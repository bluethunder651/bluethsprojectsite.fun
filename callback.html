<!DOCTYPE html>
<html>
<head>
    <title>Connecting to Spotify...</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸŽµ Music Quiz</h1>
        <p>Connecting to Spotify...</p>
        <p id="status">Please wait...</p>
    </div>

    <script>
        console.log("Callback page loaded");
        console.log("Current hash:", window.location.hash);
        
        // Get the token from URL
        const hash = window.location.hash.substring(1);
        
        if (hash) {
            console.log("Token found, redirecting...");
            // Redirect back to main page with token
            window.location.href = 'https://bluethsprojectsite.fun/?' + hash;
        } else {
            console.error("No token in URL");
            document.getElementById('status').innerHTML = 'Login failed. Please try again.';
            setTimeout(() => {
                window.location.href = 'https://bluethsprojectsite.fun/';
            }, 3000);
        }
    </script>
</body>
</html>
