<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Song Viewer</title>
  <link rel="stylesheet" href="tsViewerStyle.css">
</head>
  <body>
    <div id="app">
      <div id="landing-screen" class="screen active">
        <h1 class="main-title">Theme Song Player</h1>
        <div class="status-row">
        <span class="status-label">Status:</span>
        <span id="server-status-indicator" class="status-badge status-offline">●</span>
        <span id="server-status-text">Checking...</span>
        </div>
        <div class="status-row" id="latency-row" style="display: none;">
            <span class="status-label">Latency:</span>
            <span id="latency-value">-</span>
        </div>
        <div class="nav-bar">
        <button id="refresh-status" class="nav-btn">↻ Status</button>
        <button id="go-home" class="nav-btn">Home</button>
        <button id="browse-videos" class="nav-btn">Browse Videos</button>
        <button id="random-video" class="nav-btn">Random Video</button>
        <button id="shuffle" class="nav-btn">Shuffle</button>
        <button id="tag-select" class="nav-btn">Tag Select</button>
        </div>
        <div id="video-browser" style="display: none;">
            <h2>Video Library</h2>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search videos..." autocomplete="off">
                <button id="search-btn" class="nav-btn">Search</button>
            </div>
            <div id="tag-selector" style="display:none; margin: 20px 0;">
                <h3>Filter by Tags</h3>
                <div id="tag-list" class="tag-list"></div>
                <div style="margin-top: 10px;">
                    <button id="apply-tags" class="nav-btn">Apply Filters</button>
                    <button id="clear-tags" class="nav-btn">Clear</button>
                </div>
            </div>
            <div id="video-stats" class="stats"></div>
            <div id="loading-indicator" class="loading" style="display: none;">Loading videos...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="video-grid" class="video-grid"></div>
        </div>
        <div id="player-screen" style="display: none;">
            <button id="back-to-browser" class="nav-btn">Back to Library</button>
            <div class="video-container">
                <video id="video-player" controls></video>
                <div class="video-controls">
                    <div id="current-video-title" class="video-title"></div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="controller.js"></script>
    <script src="tsPlayer.js"></script>
  </body>
</html>
