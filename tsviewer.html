<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Song Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="app">
      <div id="landing-screen" class="screen active">
        <h1 class="main-title">Theme Song Player</h1>
        <div class="status-row">
        <span class="status-label">Status:</span>
        <span id="server-status-indicator" class="status-badge status-offline">●</span>
        <span id="server-status-text">Checking...</span>
        </div>
        <div class="status-row" id="latency-row" style="display: none;">
            <span class="status-label">Latency:</span>
            <span id="latency-value">-</span>
        </div>
        <button id="refresh-status" class="btn btn-refresh">↻ Status</button>
        <button id="start-game" class="btn btn-primary">Start Game</button>
        <button id="go-home" class="btn btn-primary">Home</button>
      </div>
    </div>
    <script src="controller.js"></script>
    <script src="tsPlayer.js"></script>
  </body>
</html>
